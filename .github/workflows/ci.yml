name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint (fail on warnings)
        run: npx eslint . --fix --max-warnings=0
      - name: Typecheck
        run: npx tsc --noEmit
      - name: Build
        run: npm run build
